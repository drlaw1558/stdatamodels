%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.1.0"
id: "http://stsci.edu/schemas/jwst_datamodel/nisimg_photom.schema"
title: NIRISS imaging photometric flux conversion data model
allOf:
- $ref: referencefile.schema
- $ref: keyword_exptype.schema
- $ref: keyword_pexptype.schema
- $ref: keyword_pixelarea.schema
- type: object
  properties:
    phot_table:
      title: Photometric flux conversion factors table
      fits_hdu: PHOTOM
      datatype:
      - name: filter
        datatype: [ascii, 12]
      - name: pupil
        datatype: [ascii, 12]
      - name: photmjsr
        datatype: float32
      - name: uncertainty
        datatype: float32
- type: object
  properties:
    timecoeff_linear:
      $ref: phot_timecoeff_linear.schema
- type: object
  properties:
    timecoeff_exponential:
      $ref: phot_timecoeff_exponential.schema
- type: object
  properties:
    timecoeff_powerlaw:
      $ref: phot_timecoeff_powerlaw.schema
