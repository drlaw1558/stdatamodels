%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.1.0"
id: "http://stsci.edu/schemas/jwst_datamodel/phot_timecoeff_exponential.schema"
title: Exponential time dependence coefficients for photometric corrections
fits_hdu: TIMECOEFF_EXPONENTIAL
default: [
  NaN,  # t0
  NaN,  # amplitude
  NaN,  # tau
  1.0,  # const
]
datatype:
- name: t0
  datatype: float32
  description: Reference day in MJD
- name: amplitude
  datatype: float32
  description: Exponential amplitude
- name: tau
  datatype: float32
  description: E-folding time constant
- name: const
  datatype: float32
  description: Long-term exponential asymptote
