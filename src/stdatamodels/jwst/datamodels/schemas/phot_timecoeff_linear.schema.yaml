%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.1.0"
id: "http://stsci.edu/schemas/jwst_datamodel/phot_timecoeff_linear.schema"
title: Linear time dependence coefficients for photometric corrections
fits_hdu: TIMECOEFF_LINEAR
default: [
  NaN,  # t0
  NaN,  # lossperyear
]
datatype:
- name: t0
  datatype: float32
  description: Reference day in MJD
- name: lossperyear
  datatype: float32
  description: Fractional loss of throughput per year (linear slope)
